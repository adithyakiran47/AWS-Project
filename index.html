<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #0a0a0f);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .glass-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      padding: 35px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.28);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 500;
    }

    p.subtext {
      text-align: center;
      font-size: 14px;
      color: #a1a1aa;
      margin-bottom: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
    }

    .success {
      color: #4ade80;
    }

    .error {
      color: #f87171;
    }

    .loading {
      color: #facc15;
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <h2>Contact Me</h2>
    <p class="subtext">
      Feel free to reach out for collaborations or queries. I usually reply within 24 hours.
    </p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <textarea name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <!--  MESSAGE WILL APPEAR HERE -->
    <p id="status"></p>
  </div>

  <script>
    
    const API_URL = "URL HERE";
    

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const status = document.getElementById("status");
      const submitBtn = document.getElementById("submitBtn");

      status.textContent = "Sending message...";
      status.className = "loading";

      submitBtn.disabled = true;

      const data = {
        name: e.target.name.value.trim(),
        email: e.target.email.value.trim(),
        message: e.target.message.value.trim()
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          //  SUCCESS CONFIRMATION MESSAGE
          status.textContent =
            " I’ve received your message. I’ll reach out to you soon.";
          status.className = "success";
          e.target.reset();
        } else {
          status.textContent =
            "⚠ Something went wrong. Please try again later.";
          status.className = "error";
        }
      } catch (err) {
        status.textContent =
          "⚠ Network error. Please check your connection.";
        status.className = "error";
      }

      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
